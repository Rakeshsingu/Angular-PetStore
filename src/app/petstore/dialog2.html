<div class = "container1">
        <h2 mat-dialog-title style="text-align:center; font-family:Roboto; font-size:26px; font-weight:500" >{{ data?.name }}</h2>
        <h2 mat-dialog-title>More Details</h2>
        <mat-dialog-content>
          <p>ID: {{ data?.id }}</p>
        </mat-dialog-content>
        <mat-dialog-content>
            <p>Name: {{ data?.name }}</p>
          </mat-dialog-content>
        <mat-dialog-content>
            <p>Status: {{ data?.status }}</p>
        </mat-dialog-content>
        <mat-dialog-content>
            <p>Tags: Dog, animal, cat, insects</p>
        </mat-dialog-content>
        
    
        <div class = "center1">
        <div>
        <mat-dialog-actions>
          <button mat-button (click)="closeDialog()" class = "btn btn-danger">Close</button>
        </mat-dialog-actions>
        </div>
        </div>
    </div>
